<br>
<div class="mb-3">
  <button mat-fab color="accent" aria-label="" (click)="goBack()">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>
  <label for=""> &nbsp; Atrás</label>
</div>
<body>
  <!-- Titulo con espacios -->
  <br>
  <h2 class="text-uppercase text-center fw-bold">Ver Departamentos Disponibles</h2>
  <br>
  <!-- Cards -->
    <div class="container">
      <div class="row g-3">
        <div class="col-4" *ngFor="let data of deptos_detalle" >
          <div class="card">
            <img src="{{data.FOTO1}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title fw-bold">Departamento, {{data.TOTAL_PERSONAS}} personas</h5>
              <h6 class="card-title">Ubicación: {{data.UBICACION}}</h6>
              <p class="card-text">{{data.DESCRIPCION}}</p>
              <h5 class="card-title fw-bold">Valor por día: ${{data.VALOR_DIA}}</h5>
              <a class="btn btn-primary" (click)="reservarDepto(data.ID_DEPTO)" >Reservar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
