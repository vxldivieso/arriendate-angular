<h1 mat-dialog-title style="font-weight:bold" >Actualización Estado Departamento </h1>
<p>Por favor, ingrese los siguientes datos obligatorios para completar el check out</p>
<div mat-dialog-content class="mat-typography"   >
    <div class="container">
        <form action="" [formGroup]="checkoutForm">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="fill" color="primary" >
                        <mat-label>ID Depto</mat-label>
                        <input matInput [(ngModel)]="id_depto" [ngModelOptions]="{standalone: true}" readonly>
                      </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="fill" color="primary" >
                        <mat-label>ID Reserva</mat-label>
                        <input matInput [(ngModel)]="id_reserva" [ngModelOptions]="{standalone: true}" readonly>
                      </mat-form-field>
                </div>
            </div>
            <mat-form-field class="example-full-width" appearance="fill" color="primary">
                <mat-label>Comentarios</mat-label>
                <textarea matInput formControlName="COMENTARIOS"></textarea>
            </mat-form-field>
            <div class="row">
                <div class="col-md-3">
                    <img class="img-fluid" [src]="imgURL" width="200" (change)="onFileSelected($any($event.target).files)" alt="" id="img1">
                    
                </div>
                <div class="col-md-3">
                    <img class="img-fluid" [src]="imgURL2" width="200" (change)="onFileSelected2($any($event.target).files)" alt="" id="img2">
                    
                </div>
                <div class="col-md-3">
                    <img class="img-fluid" [src]="imgURL3" width="200" (change)="onFileSelected3($any($event.target).files)" alt="" id="img3">
                    
                </div>
                <div class="col-md-3">
                    <img class="img-fluid" [src]="imgURL4" width="200" (change)="onFileSelected4($any($event.target).files)" alt="" id="img4">
                    
                </div>

                
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="img1">Foto 1</label>
                </div>
                <div class="col-md-3">
                    <label for="img2">Foto 2</label>
                </div>
                <div class="col-md-3">
                    <label for="img3">Foto 3</label>
                </div>
                <div class="col-md-3">
                    <label for="img4">Foto 4</label>
                </div>
            </div>
              
            <hr>

            <label for="img"> &nbsp;Adjunte foto 1</label>
            <input class="form-control" formControlName="FOTO1" accept="image/png,image/jpeg" type="file" id="img1"
            name="img" (change)="onFileSelected($any($event.target).files)"
            data-validation-error-msg="Elija una imagen con formato JPG." data-validation-max-size="1M" data-validation="required"/> 
            
            <label for="img"> &nbsp;Adjunte foto 2</label>
            <input class="form-control" formControlName="FOTO2" accept="image/png,image/jpeg" type="file" id="img2"
            name="img" (change)="onFileSelected2($any($event.target).files)"
            data-validation-error-msg="Elija una imagen con formato JPG." data-validation-max-size="1M" data-validation="required"/> 
            
            <label for="img"> &nbsp;Adjunte foto 3</label>
            <input class="form-control" formControlName="FOTO3" accept="image/png,image/jpeg" type="file" id="img3"
            name="img" (change)="onFileSelected3($any($event.target).files)"
            data-validation-error-msg="Elija una imagen con formato JPG." data-validation-max-size="1M" data-validation="required"/> 
            
            <label for="img"> &nbsp;Adjunte foto 4</label>
            <input class="form-control" formControlName="FOTO4" accept="image/png,image/jpeg" type="file" id="img4"
            name="img" (change)="onFileSelected4($any($event.target).files)"
            data-validation-error-msg="Elija una imagen con formato JPG." data-validation-max-size="1M" data-validation="required"/> 
            
            <small style="font-size:0.8em">Tamaño máximo permitido 1MB </small>
        </form>
    </div>
</div>
<div mat-dialog-actions [align]="'end'">
    <button color="primary" mat-raised-button (click)="checkout(id_depto, id_reserva)">Confirmar Check Out</button>
    <button color="primary" mat-button  mat-dialog-close>Cerrar</button>
</div>
