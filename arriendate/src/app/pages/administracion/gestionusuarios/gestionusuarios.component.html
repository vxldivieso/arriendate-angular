<div class="mb-3">
  <button mat-fab class="bg-danger" aria-label="" (click)="goBack()">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>
  <label for=""> &nbsp; Atr√°s</label>
</div>

<body>
    <!-- Titulo con espacios  -->
    <br>
    <h2 class="welcome text-center">Listado de Usuarios</h2>
    <br>
    <div class="container w-75 data_table">
        <!-- Filtro/Boton agregar usuario -->
        <div class="example-button-container" align="end">
            <mat-form-field appearance="standard">
                <mat-label>Filtrar</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar" #input>
            </mat-form-field>
            <button mat-fab style="color:rgb(12, 204, 60)" matTooltip="Crear Usuario" >
                <mat-icon style="color: rgb(255, 255, 255)">create_new_folder</mat-icon>
            </button>
        </div> 

       
        
        
        <!-- DataGrid -->
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

             <!-- Columns -->
            <ng-container matColumnDef="ID_EMP">
                <th mat-header-cell *matHeaderCellDef> ID empleado </th>
                <td mat-cell *matCellDef="let row"> {{row.ID_EMP}} </td>
            </ng-container>

            <ng-container matColumnDef="NOM_EMP">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let row"> {{row.NOM_EMP}} {{row.APP_EMP}} </td>
            </ng-container>

            <ng-container matColumnDef="RUT_EMP">
                <th mat-header-cell *matHeaderCellDef> Rut</th>
                <td mat-cell *matCellDef="let row"> {{row.RUT_EMP}} - {{row.RUT_DV_EMP}} </td>
            </ng-container>

            <ng-container matColumnDef="ROL_EMP">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol</th>
                <td mat-cell *matCellDef="let row"> {{row.ROL_EMP}} </td>
            </ng-container>

            <ng-container matColumnDef="SUC_ASIGNADA">
                <th mat-header-cell *matHeaderCellDef> Sucursal asignada</th>
                <td mat-cell *matCellDef="let row"> {{row.SUC_ASIGNADA}} </td>
            </ng-container>

            <!-- Column/Acciones -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element"style="text-align: right;">
                    <a class="pointer" style="color:rgb(0, 0, 255)" matTooltip="Modificar">
                        <mat-icon>edit</mat-icon>
                    </a>
                    <a class="pointer" (click)="eliminarUsuario(element)" style="color:rgb(204, 12, 44)" matTooltip="Eliminar">
                        <mat-icon>delete</mat-icon>
                    </a>            
                </td>           
            </ng-container>

            <!-- Show Table -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        <mat-paginator [pageSizeOptions]="[10, 15, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
         
        
</body>
