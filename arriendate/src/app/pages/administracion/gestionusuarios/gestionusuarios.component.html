<div class="mb-3">
  <button mat-fab class="bg-danger" aria-label="" (click)="goBack()">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>
  <label for=""> &nbsp; Atr√°s</label>
</div>

<body>
    <!-- Titulo con espacios  -->
    <br>
    <h2 class="welcome text-center">Listado de Usuarios</h2>
    <br>
    <!-- Comienzo del div-->
    <div class="container w-75 data_table">
        
        <!-- Filtro -->
        <mat-form-field appearance="standard">
            <mat-label>Filtrar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar" #input>
        </mat-form-field>
        

        <!-- DataGrid -->
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

             <!-- Columns -->
            <ng-container matColumnDef="idcli">
                <th mat-header-cell *matHeaderCellDef> Position </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <!-- Column/Acciones -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <a class="pointer" style="color:rgb(0, 0, 255)" matTooltip="Modificar">
                        <mat-icon>edit</mat-icon>
                    </a>
                    <a class="pointer" style="color:rgb(204, 12, 44)" matTooltip="Eliminar">
                        <mat-icon>delete</mat-icon>
                    </a>
                </td>           
            </ng-container>

            <!-- Show Table -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>
</body>
