<h1 mat-dialog-title  *ngFor="let data of detalle">Modificar Departamento</h1>
<p style="font-size: smaller;color: #B3B6B7;">Si tiene alguna duda con un campo deshabilitado, contactese con soporte.</p>
<div mat-dialog-content class="mat-typography"  *ngFor="let data of detalle" >
    <form class="example-form">
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>ID Depto</mat-label>
            <input matInput disabled value="{{data.ID_DEPTO}}">
        </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput value="{{data.NOMBRE}}">
        </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field style="padding-right: 8px; width: 100%;" class="example-full-width" appearance="fill">
            <mat-label>Descripción</mat-label>
            <textarea matInput value="{{data.DESCRIPCION}}"></textarea>
        </mat-form-field>

        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Ubicación</mat-label>
            <input matInput disabled value="{{data.UBICACION}}">
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Valor por día</mat-label>
            <input matInput value="{{data.VALOR_DIA | currency:'CLP':'$':'4.0'}}">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
            <label id="example-radio-group-label">Estacionamiento</label>
            <mat-radio-group 
            aria-labelledby="example-radio-group-label"
            class="example-radio-group">
            <mat-radio-button class="example-radio-button" *ngFor="let data of estacionamiento" [value]="data" >
                {{data}}
            </mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="col-md-6">
            <label id="example-radio-group-label">Mascotas</label>
            <mat-radio-group 
            aria-labelledby="example-radio-group-label"
            class="example-radio-group">
            <mat-radio-button  class="example-radio-button" *ngFor="let data of mascotas" [value]="data" [checked]="masc == true">
                {{data}}
            </mat-radio-button>
            </mat-radio-group>
        </div>
    </div>
      <div class="row">
        <div class="col-md-6">
          
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Total personas</mat-label>
            <input matInput value="{{data.TOTAL_PERSONAS}}">
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>ID Inventario</mat-label>
            <input matInput disabled value="{{data.DEPARTAMENTO_ID_DEPTO}}">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Sucursal ID</mat-label>
            <input matInput disabled value="{{data.SUCURSAL_ID_SUC}}">
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Estado departamento</mat-label>
            <input matInput value="{{data.ESTADO_DEPTO}}">
          </mat-form-field>
        </div>
      </div> 
    </form> 
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-button id="accent" mat-dialog-close>Modificar</button>
    <button mat-button mat-dialog-close>Cerrar</button>
</div>
