<h1 mat-dialog-title *ngFor="let data of detalle_depto2">Departamento {{data.ID_DEPTO}}</h1>
<div mat-dialog-content class="mat-typography"  *ngFor="let data of detalle_depto2" >
    <div>
        <div class="row">
            <div class="col-md-6">
                <mat-form-field appearance="fill" color="primary" >
                    <mat-label>Ubicación</mat-label>
                    <input matInput value="{{data.UBICACION}}" readonly> 
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="fill" color="primary" >
                    <mat-label>Capacidad Personas</mat-label>
                    <input matInput value="{{data.TOTAL_PERSONAS}} personas" readonly> 
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <mat-form-field appearance="fill" color="primary" >
                    <mat-label>Estacionamiento</mat-label>
                    <input matInput value="{{data.ESTACIONAMIENTO}}" readonly> 
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="fill" color="primary" >
                    <mat-label>Mascotas</mat-label>
                    <input matInput value="{{data.MASCOTAS}}" readonly> 
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <mat-form-field appearance="fill" color="primary" >
                    <mat-label>Estado del departamento</mat-label>
                    <input matInput value="{{data.ESTADO_DEPTO}}" readonly> 
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="fill" color="primary" >
                    <mat-label>Valor día</mat-label>
                    <input matInput value="{{data.VALOR_DIA | currency:'CLP':'$':'4.0'}}" readonly> 
                </mat-form-field>
            </div>
        </div>
    </div>
</div>
<div mat-dialog-actions [align]="'end'">
    <button  mat-raised-button color="accent" mat-dialog-close>Cerrar</button>
</div>
